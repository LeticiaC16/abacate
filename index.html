<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir PDF ou Exibir Informações</title>
    <script>
        window.onload = function() {
            if (navigator.onLine) {
                // Se houver internet, abre o PDF diretamente
                window.location.href = "https://drive.google.com/uc?id=1sIbxOsa8EHKd0TigWAth4bwPxCkPO08N";
            } else {
                // Se não houver internet, exibe a mensagem offline
                document.getElementById("sms-option").style.display = "block";
                carregarTextoOffline();
            }
        };

        function carregarTextoOffline() {
            fetch("informacoes.txt") // Carrega o arquivo TXT localmente no Vercel/GitHub
                .then(response => response.text())
                .then(data => {
                    document.getElementById("mensagem").innerText = data;
                })
                .catch(error => {
                    document.getElementById("mensagem").innerText = "Não foi possível carregar as informações offline.";
                });
        }
    </script>
</head>
<body>
    <div id="sms-option" style="display: none; text-align: center; padding: 20px;">
        <h2 id="mensagem">Carregando informações...</h2>
    </div>
</body>
</html>
