<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir PDF ou Exibir Informações</title>
    <script>
        window.onload = function() {
            // Testa se há conexão com a internet
            if (navigator.onLine) {
                // Redireciona para o PDF se houver internet
                window.location.href = "https://drive.google.com/uc?id=1sIbxOsa8EHKd0TigWAth4bwPxCkPO08N";
            } else {
                // Se não houver internet, exibe as informações do arquivo TXT
                document.getElementById("sms-option").style.display = "block";
                fetch('https://raw.githubusercontent.com/LeticiaC16/abacate/refs/heads/main/informacoes.txt')
                    .then(response => response.text())
                    .then(texto => {
                        document.getElementById("info-text").innerText = texto;
                    })
                    .catch(error => {
                        document.getElementById("info-text").innerText = "Erro ao carregar informações.";
                    });
            }
        };
    </script>
</head>
<body>
    <div id="sms-option" style="display: none; text-align: center; padding: 20px;">
        <h2 id="info-text">Carregando informações...</h2>
    </div>
</body>
</html>
