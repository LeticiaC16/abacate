<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir PDF ou Exibir Informações</title>
    <script>
        window.onload = function() {
            if (navigator.onLine) {
                // Se houver internet, abre o PDF diretamente
                window.location.href = "https://drive.google.com/uc?id=1sIbxOsa8EHKd0TigWAth4bwPxCkPO08N";
            } else {
                // Se não houver internet, exibe a mensagem offline diretamente no HTML
                document.getElementById("sms-option").style.display = "block";
            }
        };
    </script>
</head>
<body>
    <div id="sms-option" style="display: none; text-align: center; padding: 20px;">
        <h2>Informações Importantes:</h2>
        <p>
            Este é o texto que será exibido quando não houver internet.  
            Você pode personalizar este conteúdo direto no código HTML.
        </p>
    </div>
</body>
</html>
